<ion-view title="Barcode Monsters">
    <ion-content class="padding monster-game" scroll="false">
        <div class="monster-face-div">
            <img class="monster-face" ng-src="{{state.img}}" ng-click="scanFood()" ng-class="monsterSize || 'MEDIUM'">
        </div>
        <div class="monster-msg-div">
            <div class="monster-msg">
                <span>{{state.msg}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
