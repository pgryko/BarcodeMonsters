<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Eat" icon="icon ion-pizza" ui-sref="monster.game">
    <ion-nav-view name="monster-game"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Basket" icon="icon ion-android-note" ui-sref="monster.basket">
    <ion-nav-view name="monster-basket"></ion-nav-view>
  </ion-tab>
</ion-tabs>
